<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Profile Card</title>
</head>

<body>
    <section id="main">
        <div id="card">
            <div class="card-pattern">
                <img src="./assets/bg-pattern-card.svg" alt="card-pattern">
            </div>
            <div class="card-profile">
                <figure>
                    <img src="./assets/image-victor.jpg" alt="">
                </figure>

            </div>
            <div class="card-name">
                <h2>Victor Crest 26</h2>
                <p>London</p>
            </div>
            <hr width="100%">
            <div class="card-details">
                <div class="numbers">
                    <h2>80K</h2>
                    <h2>803K</h2>
                    <h2>1.4K</h2>
                </div>
                <div class="title">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
