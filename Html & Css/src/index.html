<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
    <link rel="stylesheet" href="styles/style.css" />

    <title>Profile Card</title>
</head>

<body>
    <section id="main">
        <img class="position1" src="./assets/bg-pattern-top.svg" alt="bg-pattern-top">
        <img class="position2" src="./assets/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
        <div id="card">
            <div class="card-pattern">
                <img src="./assets/bg-pattern-card.svg" alt="card-pattern">
            </div>
            <div class="card-profile">
                <figure>
                    <img src="./assets/image-victor.jpg" alt="">
                </figure>

            </div>
            <div class="card-name">
                <div class="name">
                    <h2>Victor Crest</h2>
                    <h2 class="age">26</h2>
                </div>
                <p>London</p>
            </div>
            <div class="line"></div>
            <div class="card-details">
                <div class="align">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="align">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="align">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
